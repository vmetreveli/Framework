name: Build & Publish NuGet

on:
  push:
    branches:
      - master

permissions:
  contents: read
  packages: write   # for GitHub Packages

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # Required because you reference ./artifacts
      - name: Create artifacts directory
        run: mkdir -p artifacts

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build

      - name: Pack
        run: dotnet pack Framework.Infrastructure/Framework.Infrastructure.csproj \
          --configuration Release \
          --no-build \
          --output artifacts

      # -------------------------
      # Publish to GitHub Packages
      # -------------------------
      - name: Publish to GitHub Packages
        run: |
          dotnet nuget push "artifacts/Meadow.Framework.Infrastructure.*.nupkg" \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate

      - name: Publish symbols to GitHub Packages
        run: |
          dotnet nuget push "artifacts/Meadow.Framework.Infrastructure.*.snupkg" \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate

      # -------------------------
      # Publish to NuGet.org
      # -------------------------
      - name: Publish to NuGet.org
        run: |
          dotnet nuget push "artifacts/Meadow.Framework.Infrastructure.*.nupkg" \
            --source https://api.nuget.org/v3/index.json \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --skip-duplicate
