name: CI/CD Release

on:
  push:
    branches:
      - master
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

env:
  PROJECT_PATH: Meadow_Framework/Meadow_Framework.csproj
  PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}/output
  NUGET_ORG_SOURCE: https://api.nuget.org/v3/index.json
  GITHUB_NUGET_SOURCE: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: write
      packages: write

    steps:
      # ----------------------------
      # Checkout
      # ----------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------
      # Tag safety check
      # ----------------------------
      - name: Verify tag is on master
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git fetch origin master
          git branch --contains HEAD | grep master

      # ----------------------------
      # Set VERSION
      # ----------------------------
      - name: Set VERSION from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      # ----------------------------
      # Setup .NET
      # ----------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # ----------------------------
      # Semantic-release for non-tag builds
      # ----------------------------
      - name: Setup Node
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install semantic-release
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: |
          npm install --no-save \
            semantic-release \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            @semantic-release/github \
            @semantic-release/exec

      - name: Run semantic-release
        if: "!startsWith(github.ref, 'refs/tags/')"
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Set VERSION from semantic-release
        if: "!startsWith(github.ref, 'refs/tags/') && steps.semantic.outputs.new_release_published && steps.semantic.outputs.new_release_published == 'true'"
        run: echo "VERSION=${{ steps.semantic.outputs.new_release_version }}" >> $GITHUB_ENV

      # ----------------------------
      # Build & Test
      # ----------------------------
      - name: Restore
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build
        run: |
          dotnet build ${{ env.PROJECT_PATH }} \
            --configuration Release \
            --no-restore \
            /p:Version=${{ env.VERSION }}

      - name: Test
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          dotnet test ${{ env.PROJECT_PATH }} \
            --configuration Release \
            --no-build \
            /p:Version=${{ env.VERSION }}

      # ----------------------------
      # Pack
      # ----------------------------
      - name: Pack
        if: startsWith(github.ref, 'refs/tags/') || (steps.semantic.outputs.new_release_published && steps.semantic.outputs.new_release_published == 'true')
        run: |
          dotnet pack ${{ env.PROJECT_PATH }} \
            --configuration Release \
            --no-build \
            --output ${{ env.PACKAGE_OUTPUT_DIRECTORY }} \
            /p:Version=${{ env.VERSION }}

      # ----------------------------
      # Publish to NuGet.org
      # ----------------------------
      - name: Publish to NuGet.org
        if: startsWith(github.ref, 'refs/tags/') || (steps.semantic.outputs.new_release_published && steps.semantic.outputs.new_release_published == 'true')
        run: |
          dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg \
            --source ${{ env.NUGET_ORG_SOURCE }} \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --skip-duplicate

      # ----------------------------
      # Publish to GitHub Packages
      # ----------------------------
      - name: Publish to GitHub Packages
        if: startsWith(github.ref, 'refs/tags/') || (steps.semantic.outputs.new_release_published && steps.semantic.outputs.new_release_published == 'true')
        run: |
          dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg \
            --source ${{ env.GITHUB_NUGET_SOURCE }} \
            --api-key ${{ secrets.NUGET_PACKAGE_TOKEN }} \
            --skip-duplicate

      # ----------------------------
      # Debug step (optional)
      # ----------------------------
      - name: Debug version & packages
        run: |
          echo "VERSION=${VERSION}"
          ls -la ${{ env.PACKAGE_OUTPUT_DIRECTORY }}
