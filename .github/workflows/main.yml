name: CI/CD Release

on:
  push:
    branches:
      - master
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

env:
  PROJECT_PATH: Meadow_Framework/Meadow_Framework.csproj
  PROJECT_ANALYZER_PATH: Meadow_Framework/Meadow_Framework.Analyzer.csproj
  TEST_PROJECT_PATH: Meadow_Framework.Tests/Meadow_Framework.Tests.csproj
  PACKAGE_OUTPUT_DIRECTORY: output
  GITHUB_NUGET_SOURCE: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------- VERSION ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Determine version
        id: version
        run: |
          LATEST_TAG=$(git tag --sort=-creatordate | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1 || echo "v0.0.0")
          IFS='.' read -r MAJOR MINOR PATCH <<< "${LATEST_TAG#v}"
          VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Git tag
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release"
          git push origin "v${{ steps.version.outputs.version }}"

      # ---------- .NET ----------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        run: |
          dotnet restore $PROJECT_PATH
          dotnet restore $PROJECT_ANALYZER_PATH
          dotnet restore $TEST_PROJECT_PATH

      - name: Build
        run: |
          dotnet build $PROJECT_PATH -c Release --no-restore /p:Version=$VERSION
          dotnet build $PROJECT_ANALYZER_PATH -c Release --no-restore /p:Version=$VERSION

      - name: Test
        run: dotnet test $TEST_PROJECT_PATH -c Release --no-restore

      # ---------- PACK ----------
      - name: Pack
        run: |
          mkdir -p $PACKAGE_OUTPUT_DIRECTORY
          dotnet pack $PROJECT_PATH -c Release -o $PACKAGE_OUTPUT_DIRECTORY /p:Version=$VERSION
          dotnet pack $PROJECT_ANALYZER_PATH -c Release -o $PACKAGE_OUTPUT_DIRECTORY /p:Version=$VERSION

      - name: List packages
        run: ls -la $PACKAGE_OUTPUT_DIRECTORY

      # ---------- PUBLISH ----------
      - name: Add GitHub NuGet source
        run: |
          dotnet nuget remove source github || true
          dotnet nuget add source \
            --name github \
            --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --store-password-in-clear-text \
            $GITHUB_NUGET_SOURCE

      - name: Publish packages
        run: |
          dotnet nuget push "$PACKAGE_OUTPUT_DIRECTORY/*.nupkg" \
            --source github \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate
