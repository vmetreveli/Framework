name: Build & Publish NuGet package

on:
  push:
    branches: [ master ]

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      Version: ${{ steps.gitversion.outputs.SemVer }}
      CommitsSinceVersionSource: ${{ steps.gitversion.outputs.CommitsSinceVersionSource }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x # change only if required

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v1
        with:
          versionSpec: 5.x

      - name: Determine version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v1

      - name: Pack NuGet
        run: |
          dotnet pack src/services/Florage.Shared/Florage.Shared.csproj \
            -c Release \
            -p:PackageVersion=${{ steps.gitversion.outputs.SemVer }} \
            -o ./nupkg

      - name: Upload NuGet artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget
          path: ./nupkg/*.nupkg

  release:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.CommitsSinceVersionSource > 0

    steps:
      - name: Download NuGet package
        uses: actions/download-artifact@v4
        with:
          name: nuget
          path: ./nupkg

      - name: Push to GitHub Packages
        run: |
          dotnet nuget push ./nupkg/*.nupkg \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --api-key ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.build.outputs.Version }}
          name: Release ${{ needs.build.outputs.Version }}
          artifacts: "./nupkg/*.nupkg"
          token: ${{ secrets.GITHUB_TOKEN }}
