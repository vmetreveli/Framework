name: CI/CD Release

on:
  push:
    branches:
      - master
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

env:
  PROJECT_PATH: Meadow_Framework/Meadow_Framework.csproj
  TEST_PROJECT_PATH: Meadow_Framework.Tests/Meadow_Framework.Tests.csproj
  PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}/output
  NUGET_ORG_SOURCE: https://api.nuget.org/v3/index.json
  GITHUB_NUGET_SOURCE: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: write
      packages: write
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log start
        run: echo "[CI/CD] Workflow started on ref: $GITHUB_REF"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        run: |
          dotnet restore ${{ env.PROJECT_PATH }}
          dotnet restore ${{ env.TEST_PROJECT_PATH }}

      - name: Build
        run: |
          dotnet build ${{ env.PROJECT_PATH }} \
            --configuration Release \
            --no-restore \
            /p:Version=${{ env.VERSION }}

      - name: Test
        run: |
          dotnet test ${{ env.TEST_PROJECT_PATH }} \
            --configuration Release \
            --no-restore \
            /p:Version=${{ env.VERSION }}

      - name: Pack
        run: |
          mkdir -p ${{ env.PACKAGE_OUTPUT_DIRECTORY }}
          dotnet pack ${{ env.PROJECT_PATH }} \
            --configuration Release \
            --output ${{ env.PACKAGE_OUTPUT_DIRECTORY }} \
            /p:Version=${{ env.VERSION }}

      - name: List package contents (optional, debug)
        run: |
          for f in ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg; do
            echo "Contents of $f:"
            unzip -l "$f"
          done

      - name: Authenticate GitHub Packages
        run: |
          dotnet nuget remove source github || true
          dotnet nuget add source \
            --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --store-password-in-clear-text \
            --name github \
            ${{ env.GITHUB_NUGET_SOURCE }}

      - name: Publish to GitHub Packages
        run: |
          dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg \
            --source github \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate

      - name: Start deployment (DORA)
        if: startsWith(github.ref, 'refs/tags/')
        uses: bobheadxi/deployments@v1
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.ref }}

      - name: Finish deployment (success)
        if: success() && startsWith(github.ref, 'refs/tags/')
        uses: bobheadxi/deployments@v1
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: success
          ref: ${{ github.ref }}

      - name: Finish deployment (failure)
        if: failure() && startsWith(github.ref, 'refs/tags/')
        uses: bobheadxi/deployments@v1
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: failure
          ref: ${{ github.ref }}
