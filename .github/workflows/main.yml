name: CI/CD Release

on:
  push:
    branches:
      - master
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

env:
  PROJECT_PATH: Meadow_Framework/Meadow_Framework.csproj
  PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}/output
  NUGET_ORG_SOURCE: https://api.nuget.org/v3/index.json
  GITHUB_NUGET_SOURCE: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: write
      packages: write

    steps:
      # ----------------------------
      # Checkout
      # ----------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------
      # Logging function
      # ----------------------------
      - name: Log start
        run: |
          log() { echo "[CI/CD] $1"; }
          log "Workflow started on ref: $GITHUB_REF"

      # ----------------------------
      # Setup Node for semantic-release
      # ----------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # ----------------------------
      # Install semantic-release
      # ----------------------------
      - name: Install semantic-release
        run: |
          npm install --no-save \
            semantic-release \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            @semantic-release/github \
            @semantic-release/exec

      # ----------------------------
      # Run semantic-release
      # ----------------------------
      - name: Semantic release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release \
            --branches master \
            --ci
          echo "[CI/CD] Semantic release completed."

      # ----------------------------
      # Set VERSION from semantic-release
      # ----------------------------
      - name: Set VERSION
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          VERSION=${{ steps.semantic.outputs.new_release_version }}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "[CI/CD] Version determined by semantic-release: $VERSION"

      # ----------------------------
      # Setup .NET
      # ----------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # ----------------------------
      # Build & Test
      # ----------------------------
      - name: Restore
        run: |
          echo "[CI/CD] Restoring dependencies..."
          dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build
        run: |
          echo "[CI/CD] Building project..."
          dotnet build ${{ env.PROJECT_PATH }} \
            --configuration Release \
            --no-restore \
            /p:Version=${{ env.VERSION }}

      - name: Test
        run: |
          echo "[CI/CD] Running tests..."
          dotnet test ${{ env.PROJECT_PATH }} \
            --configuration Release \
            --no-build \
            /p:Version=${{ env.VERSION }}

      # ----------------------------
      # Pack
      # ----------------------------
      - name: Pack
        run: |
          echo "[CI/CD] Packing project..."
          mkdir -p ${{ env.PACKAGE_OUTPUT_DIRECTORY }}
          dotnet pack ${{ env.PROJECT_PATH }} \
            --configuration Release \
            --no-build \
            --output ${{ env.PACKAGE_OUTPUT_DIRECTORY }} \
            /p:Version=${{ env.VERSION }}
          echo "[CI/CD] Pack completed. Files in ${{ env.PACKAGE_OUTPUT_DIRECTORY }}:"
          ls -la ${{ env.PACKAGE_OUTPUT_DIRECTORY }}

      # ----------------------------
      # Publish to NuGet.org
      # ----------------------------
      - name: Publish to NuGet.org
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          echo "[CI/CD] Publishing to NuGet.org..."
          dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg \
            --source ${{ env.NUGET_ORG_SOURCE }} \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --skip-duplicate

      # ----------------------------
      # Publish to GitHub Packages
      # ----------------------------
      - name: Publish to GitHub Packages
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          echo "[CI/CD] Publishing to GitHub Packages..."
          dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg \
            --source ${{ env.GITHUB_NUGET_SOURCE }} \
            --api-key ${{ secrets.GITHUB_PACKAGE_TOKEN }} \
            --skip-duplicate

      # ----------------------------
      # Debug info
      # ----------------------------
      - name: Debug
        run: |
          echo "[CI/CD] Workflow completed. VERSION=${VERSION}"
          ls -la ${{ env.PACKAGE_OUTPUT_DIRECTORY }}
