name: CI/CD Release

on:
  push:
    branches:
      - master
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

env:
  PROJECT_PATH: Meadow_Framework/Meadow_Framework.csproj
  PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}/output
  NUGET_ORG_SOURCE: https://api.nuget.org/v3/index.json
  GITHUB_NUGET_SOURCE: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: write
      packages: write

    steps:
      # ----------------------------
      # Checkout
      # ----------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------
      # Tag safety check
      # ----------------------------
      - name: Verify tag is on master
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git fetch origin master
          git branch --contains HEAD | grep master

      # ----------------------------
      # Determine VERSION
      # ----------------------------
      - name: Determine VERSION
        id: version
        run: |
          set -e
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            # Get latest tag or default to 0.0.0
            LATEST_TAG=$(git tag --sort=-creatordate | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1 || echo "v0.0.0")
            VERSION="${LATEST_TAG#v}"
            # Increment patch
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            PATCH=$((PATCH + 1))
            VERSION="$MAJOR.$MINOR.$PATCH"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION=$VERSION"

      # ----------------------------
      # Create Git tag (for non-tag builds)
      # ----------------------------
      - name: Create Git tag
        if: "!startsWith(github.ref, 'refs/tags/')"
        env:
          VERSION: ${{ env.VERSION }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      # ----------------------------
      # Setup .NET
      # ----------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # ----------------------------
      # Build & Test
      # ----------------------------
      - name: Restore
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build
        run: |
          dotnet build ${{ env.PROJECT_PATH }} \
            --configuration Release \
            --no-restore \
            /p:Version=${{ env.VERSION }}

      - name: Test
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          dotnet test ${{ env.PROJECT_PATH }} \
            --configuration Release \
            --no-build \
            /p:Version=${{ env.VERSION }}

      # ----------------------------
      # Pack
      # ----------------------------
      - name: Pack
        run: |
          mkdir -p ${{ env.PACKAGE_OUTPUT_DIRECTORY }}
          dotnet pack ${{ env.PROJECT_PATH }} \
            --configuration Release \
            --no-build \
            --output ${{ env.PACKAGE_OUTPUT_DIRECTORY }} \
            /p:Version=${{ env.VERSION }}

      # ----------------------------
      # Publish to NuGet.org
      # ----------------------------
      - name: Publish to NuGet.org
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg \
            --source ${{ env.NUGET_ORG_SOURCE }} \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --skip-duplicate

      # ----------------------------
      # Publish to GitHub Packages
      # ----------------------------
      - name: Publish to GitHub Packages
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg \
            --source ${{ env.GITHUB_NUGET_SOURCE }} \
            --api-key ${{ secrets.NUGET_PACKAGE_TOKEN }} \
            --skip-duplicate

      # ----------------------------
      # Debug version & packages
      # ----------------------------
      - name: Debug version & packages
        run: |
          echo "VERSION=${VERSION}"
          ls -la ${{ env.PACKAGE_OUTPUT_DIRECTORY }}
