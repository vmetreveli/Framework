name: CI/CD Release

on:
  push:
    branches:
      - master
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

env:
  PROJECT_PATH: Meadow_Framework/Meadow_Framework.csproj
  PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}/output
  NUGET_ORG_SOURCE: https://api.nuget.org/v3/index.json
  GITHUB_NUGET_SOURCE: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log start
        run: |
          log() { echo "[CI/CD] $1"; }
          log "Workflow started on ref: $GITHUB_REF"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install semantic-release
        run: |
          npm install --no-save \
            semantic-release \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            @semantic-release/github \
            @semantic-release/exec

      - name: Determine VERSION
        id: version
        run: |
          set -e
          log() { echo "[CI/CD] $1"; }

          NEXT_VERSION=$(npx semantic-release --branches master --dry-run --ci | grep "Next release version" | awk '{print $4}' || true)

          if [[ -n "$NEXT_VERSION" ]]; then
            VERSION="$NEXT_VERSION"
            log "Semantic-release determined version: $VERSION"
          else
            LATEST_TAG=$(git tag --sort=-creatordate | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1 || echo "v0.0.0")
            VERSION="${LATEST_TAG#v}"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            PATCH=$((PATCH + 1))
            VERSION="$MAJOR.$MINOR.$PATCH"
            log "Fallback patch increment version: $VERSION"
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create Git tag
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: |
          log() { echo "[CI/CD] $1"; }
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"
          log "Created and pushed Git tag v${VERSION}"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: |
          echo "[CI/CD] Restoring dependencies..."
          dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build
        run: |
          echo "[CI/CD] Building project..."
          dotnet build ${{ env.PROJECT_PATH }} \
            --configuration Release \
            --no-restore \
            /p:Version=${{ env.VERSION }}

      - name: Test
        run: |
          echo "[CI/CD] Running tests..."
          dotnet test ${{ env.PROJECT_PATH }} \
            --configuration Release \
            --no-build \
            /p:Version=${{ env.VERSION }}

      - name: Pack
        run: |
          echo "[CI/CD] Packing project..."
          mkdir -p ${{ env.PACKAGE_OUTPUT_DIRECTORY }}
          dotnet pack ${{ env.PROJECT_PATH }} \
            --configuration Release \
            --no-build \
            --output ${{ env.PACKAGE_OUTPUT_DIRECTORY }} \
            /p:Version=${{ env.VERSION }}
          echo "[CI/CD] Pack completed. Files in ${{ env.PACKAGE_OUTPUT_DIRECTORY }}:"
          ls -la ${{ env.PACKAGE_OUTPUT_DIRECTORY }}

      - name: Authenticate GitHub Packages
        run: |
          echo "[CI/CD] Authenticating GitHub Packages..."
          dotnet nuget remove source github || true
          dotnet nuget add source --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --store-password-in-clear-text \
            --name github ${{ env.GITHUB_NUGET_SOURCE }}

      - name: Authenticate nuget.org
        run: |
          echo "[CI/CD] Authenticating nuget.org..."
          dotnet nuget remove source nuget-org || true
          dotnet nuget add source --username ${{ github.actor }} \
            --password ${{ secrets.NUGET_API_KEY }} \
            --store-password-in-clear-text \
            --name nuget-org ${{ env.NUGET_ORG_SOURCE }}

      - name: Publish to GitHub Packages
        run: |
          echo "[CI/CD] Publishing to GitHub Packages..."
          dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg \
            --source github \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate

      - name: Publish to nuget.org
        run: |
          echo "[CI/CD] Publishing to nuget.org..."
          dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg \
            --source nuget-org \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --skip-duplicate

      - name: Debug
        run: |
          echo "[CI/CD] Workflow completed. VERSION=${VERSION}"
          ls -la ${{ env.PACKAGE_OUTPUT_DIRECTORY }}
