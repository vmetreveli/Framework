name: CI/CD Release

on:
  push:
    branches:
      - master
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

env:
  PROJECT_PATH: Meadow_Framework/Meadow_Framework.csproj
  PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}/output
  GITHUB_NUGET_SOURCE: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
  NUGET_ORG_SOURCE: https://api.nuget.org/v3/index.json
  GITHUB_PACKAGE_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NUGET_PACKAGE_TOKEN: ${{ secrets.NUGET_API_KEY }}

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log start
        run: echo "[CI/CD] Workflow started on ref: $GITHUB_REF"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install semantic-release
        run: |
          npm install --no-save \
            semantic-release \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            @semantic-release/github \
            @semantic-release/exec

      - name: Determine VERSION and Create Tag
        id: version
        run: |
          set -e
          log() { echo "[CI/CD] $1"; }

          # Run semantic-release dry-run to determine next version
          VERSION=$(npx semantic-release --branches master --dry-run --ci 2>/dev/null | grep "Next release version" | awk '{print $4}' || true)

          if [[ -n "$VERSION" ]]; then
            log "Semantic-release determined version: $VERSION"
          else
            # Fallback: increment patch of latest tag
            LATEST_TAG=$(git tag --sort=-creatordate | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1 || echo "v0.0.0")
            IFS='.' read -r MAJOR MINOR PATCH <<< "${LATEST_TAG#v}"
            PATCH=$((PATCH + 1))
            VERSION="$MAJOR.$MINOR.$PATCH"
            log "Fallback patch increment version: $VERSION"
          fi

          # Create Git tag automatically
          if [[ ! "$GITHUB_REF" =~ refs/tags/ ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "v$VERSION" -m "Release v$VERSION"
            git push origin "v$VERSION"
            log "Created and pushed Git tag v$VERSION"
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore ${{ env.PROJECT_PATH }} --configfile ./nuget.config

      - name: Build
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore /p:Version=${{ env.VERSION }}

      - name: Test
        run: dotnet test ${{ env.PROJECT_PATH }} --configuration Release --no-build /p:Version=${{ env.VERSION }}

      - name: Pack
        run: |
          mkdir -p ${{ env.PACKAGE_OUTPUT_DIRECTORY }}
          dotnet pack ${{ env.PROJECT_PATH }} --configuration Release --no-build --output ${{ env.PACKAGE_OUTPUT_DIRECTORY }} /p:Version=${{ env.VERSION }}
          ls -la ${{ env.PACKAGE_OUTPUT_DIRECTORY }}

      - name: Publish to GitHub Packages
        run: |
          echo "[CI/CD] Publishing to GitHub Packages..."
          dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg \
            --source GitHub \
            --api-key $GITHUB_PACKAGE_TOKEN \
            --skip-duplicate \
            --configfile ./nuget.config

      - name: Publish to nuget.org
        run: |
          echo "[CI/CD] Publishing to nuget.org..."
          dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg \
            --source nuget.org \
            --api-key $NUGET_PACKAGE_TOKEN \
            --skip-duplicate \
            --configfile ./nuget.config

      - name: Debug
        run: ls -la ${{ env.PACKAGE_OUTPUT_DIRECTORY }}
