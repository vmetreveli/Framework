name: NuGet Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore

      - name: Extract version from tag
        run: |
          echo "GITHUB_REF is $GITHUB_REF"
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: |
          if ls **/*Tests.csproj 1> /dev/null 2>&1; then
            dotnet test --configuration Release --no-restore --verbosity normal
          else
            echo "No test projects found, skipping tests."
          fi

      - name: Pack
        run: |
          mkdir -p .nupkgs
          dotnet pack --configuration Release --no-build -p:PackageVersion=${{ env.VERSION }} -o .nupkgs
          ls -la .nupkgs

      - name: Publish to nuget.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          for n in .nupkgs/*.nupkg; do
            if [[ -f "$n" ]]; then
              dotnet nuget push "$n" -k "$NUGET_API_KEY" -s https://api.nuget.org/v3/index.json --skip-duplicate
            fi
          done

