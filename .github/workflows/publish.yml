name: Publish NuGet package

on:
  push:
    tags:
      - 'v*.*.*' # trigger on SemVer tags like v1.2.3

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore
        run: dotnet restore Meadow_Framework.sln

      - name: Build
        run: dotnet build Meadow_Framework.sln -c Release --no-restore

      - name: Pack
        run: |
          dotnet pack Framework.Infrastructure/Framework.Infrastructure.csproj -c Release -o ./artifacts /p:IncludeSymbols=true /p:SymbolPackageFormat=snupkg

      - name: Publish to nuget.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          for pkg in ./artifacts/*.nupkg ./artifacts/*.snupkg; do
            if [ -f "$pkg" ]; then
              dotnet nuget push "$pkg" -s https://api.nuget.org/v3/index.json -k "$NUGET_API_KEY" --skip-duplicate
            fi
          done

